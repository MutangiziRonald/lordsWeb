<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>my calculator</h1>
    <div class="calc">
        <div class="screen">
            <h1 id="see"></h1>
        </div>
        <div class="btns">
            <input type="button" value="7" id="num" class="btn">
            <input type="button" value="8" id="num" class="btn">
            <input type="button" value="9" id="num" class="btn">
            <input type="button" value="c" id="del" class="btn">
            <input type="button" value="4" id="num" class="btn">
            <input type="button" value="5" id="num" class="btn">
            <input type="button" value="6" id="num" class="btn">
            <input type="button" value="ac" id="clear" class="btn">
            <input type="button" value="1" id="num" class="btn">
            <input type="button" value="2" id="num" class="btn">
            <input type="button" value="3" id="num" class="btn">
            <input type="button" value="+" id="num" class="btn">
            <input type="button" value="00" id="num" class="btn">
            <input type="button" value="0" id="num" class="btn">
            <input type="button" value="-" id="num" class="btn">
            <input type="button" value="/" id="num" class="btn">
            <input type="button" value="*" id="num" class="btn">
            <input type="button" value="." id="num" class="btn">
            <input type="button" value="=" id="equals" class="btn">
        </div>
    </div>
